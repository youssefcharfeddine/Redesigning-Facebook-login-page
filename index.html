<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/communication.png">
    <title>Facebook</title>
</head>
<body>
    <section>
     <div class="left">
        <h1>facebook</h1>
        <p>Connect with friends and the world arround you on Facebook.</p>
     </div>
    
     <div class="right">
    <form action="">
   
           <div class="input-field">
            
            <div class="input1">
          <input type="Email" name="email" id="Email" placeholder="Email Ou Phone Number" required>
        </div>

        <div class="input2">
          <input type="password" name="passwrd" id="Password" placeholder="Password" required>
          <img src="images/hide.png" id="eyeicon" alt="hide">
        </div>
           

          <button type="submit">Log In</button>
          <a href="">Forgot Password ?</a>
          <hr>
        </div>
    <div>
        <button class="btn-2">Create New Account</button>
    </div>
   


    </form>
    
    <div class="create-page-link">
        <a href="">Create a Page </a><span>for a celebrity, brand or business.</span>
    </div>
</div>
     


    </section>


    <script>
       
            let password = document.getElementById("Password");
            let eyeicon = document.getElementById("eyeicon");
    
            eyeicon.onclick = function () {
                if (password.type == "password") {
                    password.type = "text";
                    eyeicon.src = "images/show.png";
                } else {
                    password.type = "password";
                    eyeicon.src = "images/hide.png";
                }
            };

  

        
    </script>
    
</body>
</html>
